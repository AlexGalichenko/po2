
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ol class="list">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Third Third</li>
        <li>Contain in word</li>
        <li>Last</li>
    </ol>
    <div class="single-element">
        <span>text of single element</span>
    </div>
    <div class="container">
        <div class="child-item">
            <span>text of first child item</span>
        </div>
    </div>
    <ul class="list-components">
        <li class="l-component"><div>first inner</div></li>
        <li class="l-component"><div>second inner</div></li>
        <li class="l-component"><div>third inner</div></li>
    </ul>
    <ul id="async-list-components">
    </ul>
    <script>
        const container = document.querySelector('#async-list-components');
        for (let i = 1; i <= 3; i++) {
            const element = document.createElement('li');
            element.innerText = `async ${i}`;
            setTimeout(() => container.appendChild(element), i * 1000);
        }
    </script>
</body>
</html>
